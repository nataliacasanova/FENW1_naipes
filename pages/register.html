<div class="container">
    <div class="row">
        <div class="col-md-6 col-8 card">
            <form>
                <div class=" form-group row">
                    <label for="inputName" class="col-sm-4 col-form-label">Usuario: </label>
                    <div class="col-sm-8 pt-3">
                        <input type="text" class="form-control" id="inputName" placeholder="Identificador de usuario">
                    </div>
                </div>
                <div class=" form-group row">
                    <label for="inputEmail" class="col-sm-4 col-form-label">Correo: </label>
                    <div class="col-sm-8 pt-2">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class=" form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Clave: </label>
                    <div class="col-sm-8 pt-2">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Clave">
                    </div>
                </div>
                <div class=" form-group row">
                    <label for="inputRepeatPassword" class="col-sm-4 col-form-label">Repita la clave:  </label>
                    <div class="col-sm-8 pt-2">
                        <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repita la clave">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="buttonSend">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
