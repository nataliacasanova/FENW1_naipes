<script src="../scripts/preferences.js"></script>

<div class="container">
    <div class="row" id="container_center">
        <div class="col-md-6 col-10 card">
            <h1>Preferencias</h1>
            <form id="preferences_form">
                <div class=" form-group row">
                    <label for="inputImages" class="col-sm-4 col-form-label">Número de imágenes: </label>
                    <div class="col-sm-8 pt-2">
                        <select class="form-control" id="inputImages">
                        <option value="20">20</option>
                        <option value="26">26</option>
                        <option value="32">32</option>
                         </select>
                    </div>
                </div>
                <div class=" form-group row">
                    <label for="inputTime" class="col-sm-4 col-form-label">Tiempo máximo (segundos)</label>
                    <div class="col-sm-8 pt-2">
                        <select class="form-control" id="inputTime">
                        <option value="s/t">sin limite de tiempo</option>
                        <option value="60">60</option>
                        <option value="90">90</option>
                        <option value="120">120</option>
                        <option value="150">150</option>
                         </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="buttonAcept">Aceptar</button>
                    </div>
                    <div class="alert alert-primary mt-3" role="alert" id="success">
                        Preferencias guardadas
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
