<div class="container">
    <div class="row" id="container_center">
        <div class="col-md-6 col-8 card">
            <h1>Identificaci√≥n de usuario</h1>
            <form novalidate="" id="login-form">
                <div class=" form-group row">
                    <label for="inputName" class="col-sm-4 col-form-label">Usuario: </label>
                    <div class="col-sm-8 pt-3">
                        <input type="text" class="form-control" id="inputName" placeholder="Identificador de usuario" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Enter valid user name</div>
                    </div>
                </div>
                <div class=" form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Clave: </label>
                    <div class="col-sm-8 pt-2">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">
                            Please choose a valid password
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="buttonSend">Enviar</button>
                    </div>
                </div>
            </form>

            <script src="../scripts/login.js"></script>
        </div>
    </div>
</div>
